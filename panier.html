<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0fe8863fe1.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="blank">
        <a href="http://projet-5.simon-mironi.co/" class="logo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </a>
        <div class="icons-links">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
            <a href="/panier.html">
                <i class="fas fa-shopping-basket"></i>
            </a>
        </div>
    </nav>

    <section class="panier">
        <h1>Votre panier</h1>
        
        <div class="row" id="row">
            
            <p id="p1"></p>
        </div>
        
        
    </section>

    <section id="priceDisplay">

    </section>

    <section>
        <p style="text-align: center;"><strong>Veuillez remplir les champs ci-dessous</strong></p>

        <form id="form">

            <label for="firstname">Prénom</label>
            <input name="firstname" type="text" id="firstname" placeholder="Votre prénom">

            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" placeholder="Votre nom">

            <label for="adress">Adresse</label>
            <input type="text" id="adress" name="adress" placeholder="Votre adresse">

            <label for="city">Ville</label>
            <input type="text" id="city" name="city" placeholder="Votre ville">

            <label for="mail">Email</label>
            <input type="text" id="mail" name="mail" placeholder="Votre email">

            <label for="mail-confirmation">Confirmer votre email</label>
            <input type="text" id="mail-confirmation" name="mail-confirmation" placeholder="Confirmer votre email">

            <button type="submit" value="Passer commande" id="add_to_cart" >Passer commande</button>

        </form>

        <p style="color:red;text-align: center;" id="error"></p>
        
    </section>
    

    <footer>
        <div class="socials">
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
        </div>
        <div class="links">
            <a href="#">Qui sommes nous ?</a>
            <a href="#">Mentions légales</a>
            <a href="#">Paiement sécurisé</a>
        </div>
    </footer>

    <script src="displayCart.js"></script>
    <script src="sendForm.js"></script>
</body>
</html>
