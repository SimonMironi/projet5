<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0fe8863fe1.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="blank">
        <a href="http://projet-5.simon-mironi.co/" class="logo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </a>
        <div class="icons-links">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
            <a href="/panier.html">
                <i class="fas fa-shopping-basket"></i>
            </a>
        </div>
    </nav>
    
    <section id="single-product">

        <div class="row">
            <div class="column">
                <div class="thumbnail">
                    <picture id="thumbnail">

                    </picture>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="column">
                <div class="descr">
                    <div class="top">
                        <h2 id="product_title"></h2>
                        <p id="product_price"></p>
                        <p id="product_description"></p>
                    </div>
                    
                    <div class="bottom">
                        <div class="select">
                            <label for="options">Sélectionnez une taille de lentille</label> 
                            <select name="options" id="product_options">
                                <option value="null">Rien n'est selectionné</option>
                            </select>
                        </div>
        
                        <button id="add_to_cart" onclick="addToCart()"><i class="fas fa-shopping-cart"></i>Ajouter au panier </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="socials">
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
        </div>
        <div class="links">
            <a href="#">Qui sommes nous ?</a>
            <a href="#">Mentions légales</a>
            <a href="#">Paiement sécurisé</a>
        </div>
    </footer>

    
    <script src="getProduct.js"></script>
</body>
</html>
